<div class="p-12 border-4 border-red-500 rounded m-4 bg-gray-100 shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <form (ngSubmit)="guardarPizza()" [formGroup]="formGroup" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Ordenar Pizza</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="name" class="block font-semibold">Nombre:</label>
                    <input id="name" type="text" formControlName="nombre" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="address" class="block font-semibold">Dirección:</label>
                    <input id="address" type="text" formControlName="direccion" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block font-semibold">Teléfono:</label>
                    <input id="phone" type="text" formControlName="tel" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-4 flex justify-between">
                <div>
                    <p class="font-bold">Tamaño Pizza</p>
                    <div>
                        <label><input type="radio" name="tamanio" formControlName="tamanio" value="Chica"> Chica $40</label>
                    </div>
                    <div>
                        <label><input type="radio" name="tamanio" formControlName="tamanio" value="Mediana"> Mediana $80</label>
                    </div>
                    <div>
                        <label><input type="radio" name="tamanio" formControlName="tamanio" value="Grande"> Grande  $120</label>
                    </div>
                </div>
                <div>
                    <p class="font-bold">Ingredientes</p>
                    <div>
                        <label><input type="checkbox" name="ingrediente1" formControlName="ingrediente1" value="Jamon"> Jamón $10</label>
                    </div>
                    <div>
                        <label><input type="checkbox" name="ingrediente2" formControlName="ingrediente2" value="Piña"> Piña $10</label>
                    </div>
                    <div>
                        <label><input type="checkbox" name="ingrediente3" formControlName="ingrediente3" value="Champiñones"> Champiñones $10</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="cantidad" class="block font-semibold">Num. de Pizzas:</label>
                <input id="cantidad" type="number" formControlName="cantidad" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Agregar</button>
        </form>

    </div>
</div>
