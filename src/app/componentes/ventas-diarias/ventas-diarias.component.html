<div class="flex">
    <div class="p-6 border-4 border-yellow-500 rounded-lg shadow-lg m-4 bg-white">
        <p class="font-bold text-2xl text-center text-yellow-600">Ventas del Día</p>
        <table class="min-w-full bg-gray-100 border border-gray-300 mt-4 rounded-lg overflow-hidden">
          <tbody>
            <tr *ngFor="let nombre of ventasPorNombre | keyvalue" class="hover:bg-gray-200">
              <td class="py-2 px-4 border-b border-gray-300">{{ nombre.key }}</td>
              <td class="py-2 px-4 border-b border-gray-300">{{ nombre.value | currency }}</td>
            </tr>
          </tbody>
        </table>
        <button class="bg-yellow-600 text-white px-6 py-3 rounded-lg mt-4 hover:bg-yellow-700 transition duration-200" (click)="dameVentas()">Ventas Totales por Día</button>
    </div>
</div>
